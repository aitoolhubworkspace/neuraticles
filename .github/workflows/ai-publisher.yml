name: ðŸ¤– AI Auto-Publisher

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸš€ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ðŸ“¦ Install dependencies
      run: pip install requests
      
    - name: ðŸ¤– Generate AI Content
      env:
        HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
      run: python automation/ai-writer.py
      
    - name: ðŸ’¾ Commit and Push Changes
      run: |
        git config --local user.email "ai-bot@neuraticles.in"
        git config --local user.name "Neuraticles AI"
        git add .
        git diff --staged --quiet || git commit -m "ðŸ¤– AI Auto-Publish: New content"
        git push
